<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <link rel="icon" href="favicon/favicon.ico" sizes="any">
    <link rel="icon" href="favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Language to go</title>
    <meta name="description" content="сайт">
    <link rel="preload" href="fonts/gilroy-400.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/gilroy-500.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/gilroy-600.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/gilroy-700.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/gilroy-900.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/lato-500.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/lato-600.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container container container--header">
        <div class="header__logo"><img src="./img/content/logo-header.svg" width="96" height="32" alt="Языковая школа"></div>
            <nav class="navigation header__navigation">
              <ul class="navigation__list">
                <li class="navigation__item"><a class="navigation__link" href="#">Курсы</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">О нас</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">Блог</a></li>
                <li class="navigation__item navigation__item--more">
                  <button class="navigation__button" type="button">Еще
                        <svg width="24" height="24" aria-hidden="true">
                          <use xlink:href="img/sprite.svg#arrow-down"></use>
                        </svg>
                  </button>
                  <ul class="navigation__sub-list">
                    <li class="navigation__sub-item"><a class="navigation__sub-link" href="#">FAQ</a></li>
                    <li class="navigation__sub-item"><a class="navigation__sub-link" href="#">Контакты</a></li>
                    <li class="navigation__sub-item"><a class="navigation__sub-link" href="#">Условия оплаты</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
        <button class="header__login-open button button--primary" type="button">Войти</button>
        <button class="header__menu-open" type="button" aria-expanded="false"><span class="visually-hidden">Меню</span><span></span><span></span><span></span></button>
      </div>
    </header>
    <main class="main">
      <section class="preview">
        <div class="preview-container container">
          <div class="preview__student-pic">
            <picture>
              <source media="(min-width: 1280px)" srcset="img/content/student-desktop.webp" type="image/webp">
              <source media="(min-width: 768px)" srcset="img/content/student-tablet.webp" type="image/webp">
              <source srcset="img/content/student-mobile.webp" type="image/webp">
              <source media="(min-width: 1280px)" srcset="img/content/student-desktop.png">
              <source media="(min-width: 768px)" srcset="img/content/student-tablet.png"><img src="img/content/student-mobile.png" width="288" height="200" alt="Ученик за ноутбуком">
            </picture>
          </div>
          <div class="preview__discription-wrapper">
            <p class="preview__school-name">Language to go</p>
            <h1 class="preview__discription">Онлайн-школа иностранных языков</h1>
            <p class="preview__text">Достигайте своих целей с помощью авторских игровых методик от носителей языка</p>
          </div>
          <div class="preview__buttons-wrapper"><a class="preview__try-free button button--second" href="#">Попробовать бесплатно</a>
            <div class="preview__watch-promo">
              <button class="preview__play-promo" type="button">
                    <svg width="20" height="24" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#play-promo"></use>
                    </svg>
              </button>
              <p class="preview__text-promo">Посмотреть промо-ролик</p>
            </div>
          </div>
          <div class="preview__player-wrapper">
            <div class="preview__player-container">
              <div class="preview__player-frame">
                <iframe id="video" src="https://www.youtube.com/embed/5JEbc51kgLo?enablejsapi=1&amp;html5=1" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/yt-api.js"></script>
    <script src="js/bundle.min.js"></script>
  </body>
</html>
